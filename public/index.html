<div class="modal fade" id="tweet" tabindex="-1" role="dialog" aria-labelledby="tweetLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            
            <div class="modal-header">
                <h5 class="modal-title" id="tweetLabel">Nueva publicación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form action="http://127.0.0.1/tweets/public/guardar_datos.php" id="tweetForm" method="POST">
                    <!-- - Debe enviar:
                    Contenido,
                    Fecha,
                    Categoria de publicacion
                    - Y opcionalmente:
                    Etiquetas,
                    Enlace Externo,
                    Región de publicacion -->
                    <div class="form-group">
                        <label for="contenido" class="col-form-label">Contenido:</label>
                        <textarea class="form-control" maxlength="255" rows="5" name="contenido" id="contenido" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="categoria" class="col-form-label">Categoria de publicación:</label>
                        <input type="text" class="form-control" maxlength="30" name="categoria" id="categoria" required>
                    </div>
                    <hr>
                    <!-- 
                        Ingresar todas las etiquetas separadas por comas.
                        Podría ingresarlas una por una y que aparezcan arriba del input a medida
                        que hago enter como hace Linkedin con las habilidades.
                    -->
                    <div class="form-group">
                        <label for="etiqueta" class="col-form-label">Etiquetas (separadas por comas):</label>
                        <input type="text" class="form-control" id="etiqueta" placeholder="Lanzamiento, Producto, Nuevo Producto">
                    </div>
                    <div class="form-group">
                        <label for="region" class="col-form-label">Región:</label>
                        <select class="form-control" name="region" id="region">
                            <option value="" disabled selected>Seleccionar opción</option>
                            <option value="1">Argentina</option>
                            <option value="2">Brasil</option>
                            <option value="3">Qatar</option>
                            <option value="4">Peru</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="enlace" class="col-form-label">Enlace externo:</label>
                        <input type="text" class="form-control" id="enlace" placeholder="https://enlace.com">
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Publicar Noticia</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
